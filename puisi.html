<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://img.alinea.id/crop/600x400/content/2019/08/16/46421/semarak-pawai-dan-lomba-peringatan-kemerdekaan-pada-1950-1iQOWrkEtz.jpg"
        type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="atten">
        <div class="lambang">
            <img src="assets/image/lambang.png" alt="" width="200px">
        </div>
        <dir class="play">
            <h2>Perhatian!!</h2>
            <p>Silahkan click button Play/Pause ini!</p>
            <button id="btn_music" onclick="music()">Play/Pause</button>
        </dir>
    </div>
    <div class="main">
        <div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
   
    <audio src="https://media1.vocaroo.com/mp3/1kWyVEV4WOWO" loop id="bgMusic"></audio>
</body>
<script>
    var audioPlaying = false;
    function music() {
        var audio = document.getElementById('bgMusic');
        if (!audioPlaying) audio.play();
        else audio.pause();
        audioPlaying = !audioPlaying;
    }
</script>

</html>
